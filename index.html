<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_div">
        <div class="box_div" id="box_div">
            
            <div class= "question_div" id="question_div">
            </div>
            <div>
                <input type="radio" name="option" value="a" class="option_1">
                <span class="options" id="option_1_content"></span>
            </div>
            <div>
                <input type="radio" name="option"  value="b" class="option_2">
                <span class="options" id="option_2_content"></span>
            </div>
            <div>
                <input type="radio" name="option"  value="c" class="option_3">
                <span class="options" id="option_4_content"></span>
            </div>
            <div>
                <input type="radio" name="option"  value="d" class="option_4">
                <span class="options" id="option_5_content"></span>
            </div>
          <button class="btn_div" onClick="nextItem()">Next</button>
        </div>
    </div>
    <script src="app.js" ></script>
</body>
</html>
